        IdentityPoolId: 'IDENTITY_POOL_ID',
    });

    const s3 = new AWS.S3({
        params: {Bucket: s3BucketName}
    });

    const params = {
        Bucket: 'selfactualizationtest'
    };

    s3.listObjects(params, function(err, data) {
        if (err) {
            throw err;
        }
        console.log(data);
    });

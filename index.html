<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actualize Yourself</title>

    <link href="style.css" rel="stylesheet">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.813.0.min.js" defer></script>
    <script src="modules/amazon-cognito-identity.js"></script>
    <script type="module" src="index.js"></script>
</head>
<body>

<h1>Actualize Yourself</h1>

<div>
<!--    <h3>Login</h3>-->

    <div><b>Login status:</b> <span id="login_status">-</span></div>

    <div id="login_fields" class="show_when_logged_out">
        <label for="email">
            Email:
            <input type="text" id="email" name="Email" />
        </label>

        <label for="password">
            Password:
            <input type="password" id="password" name="Password" />
        </label>
    </div>

    <button id="login_button" class="show_when_logged_out" style='display:block'>Login</button>
    <button id="logout_button" class="show_when_logged_in" style='display:none'>Logout</button>
    <div>
        <a href="registration.html">Register new user</a>
    </div>
</div>

<div>
    <h3>Your values</h3>
    <p>Start defining your values by clicking the 'Value' button, and link habits to these by clicking the 'Habit' button</p>

    <div id="value-container"></div>

    <button class="floating-button-right" id="open_add_value_modal_button">+ Value</button>
    <button class="floating-button-left" id="open_add_habit_modal_button">+ Habit</button>
</div>

</body>
</html>

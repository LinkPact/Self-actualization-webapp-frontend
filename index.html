<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S3 test</title>

    <link href="style.css" rel="stylesheet">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.813.0.min.js" defer></script>
    <script src="modules/amazon-cognito-identity.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module">
        import "https://unpkg.com/@polymer/paper-card/paper-card.js?module";
    </script>
</head>
<body>

<h1>Minimal UI</h1>

<div>
    <h3>Login</h3>

    <div><b>Login status:</b> <span id="login_status">-</span></div>

    <div id="login_fields" class="show_when_logged_out">
        <label for="email">
            Email:
            <input type="text" id="email" name="Email" />
        </label>

        <label for="password">
            Password:
            <input type="text" id="password" name="Password" />
        </label>
    </div>

    <button id="login_button" class="show_when_logged_out" style='display:block'>Login</button>
    <button id="logout_button" class="show_when_logged_in" style='display:none'>Logout</button>
    <div>
        <a href="registration.html">Register new user</a>
    </div>
</div>

<div>
    <h3>Current values</h3>
    <div id="value-container"></div>
    <div>
        <label for="value_name_input">
            Value name:
            <input type="text" id="value_name_input" name="Input value name" />
        </label>
        
        <label for="value_description_input">
            Description:
            <textarea id="value_description_input"></textarea>
        </label>

        <button id="newValueButton">Add new value</button>
    </div>

    <div>
        <label for="habit_name_input">
            Habit name:
            <input type="text" id="habit_name_input" name="Input habit name" />
        </label>

        <label for="habit_values_input">
            Values:
            <input type="test" id="habit_values_input" name="Input habit values" />
        </label>

        <button id="newHabitButton">Add new habit</button>
    </div>
</div>

</body>
</html>
